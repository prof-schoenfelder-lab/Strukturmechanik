name: Aggregate Leaderboard

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * *" # t√§glich 04:00 UTC

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run aggregation script
        env:
          CONFIG_PATH: docs/leaderboard-config.json
        run: |
          node .github/scripts/aggregate-leaderboard.js

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/leaderboard.json || true
          git commit -m "Update leaderboard.json" || echo "No changes"
          git push || echo "Push failed"
